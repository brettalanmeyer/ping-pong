{% extends "layout.html" %}

{% block title %}Players{% endblock %}

{% block body %}

	<div class="container container-medium">

		<a class="btn btn-default btn-sm action" href="/players/new">
			<span class="glyphicon glyphicon-star"></span>
			Create Player
		</a>

		<h1 class="with-action">
			<a href="/players">Players</a>
		</h1>

		<table class="table table-condensed">

			<tbody>

				{% for player in players %}

					<tr>

						<td>
							<a href="/leaderboard/players/{{ player.id }}" class="link">{{ player.name }}</a>
						</td>

						<td width="1">
							<a href="/players/{{ player.id }}/edit" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-pencil"></span>
								Edit
							</a>
						</td>

						{% if current_user.is_authenticated %}
							<td width="1">
								{% if player.enabled %}
									<form action="/players/{{ player.id }}/disable" method="POST">
										<button class="btn btn-success btn-sm btn-block">
											<span class="glyphicon glyphicon glyphicon-ok"></span>
											Enabled
										</button>
									</form>
								{% else %}
									<form action="/players/{{ player.id }}/enable" method="POST">
										<button class="btn btn-warning btn-sm btn-block">
											<span class="glyphicon glyphicon glyphicon-ban-circle"></span>
											Disabled
										</button>
									</form>
								{% endif %}
							</td>

							<td width="1">
								<form action="/players/{{ player.id }}/delete" method="POST" class="action-delete">
									<button class="btn btn-danger btn-sm">
										<span class="glyphicon glyphicon-trash"></span>
										Delete
									</button>
								</form>
							</td>
						{% endif %}

					</tr>

				{% endfor %}

			</tbody>

		</table>

	</div>

{% endblock %}
