
{% extends "layout.html" %}

{% block title %}Select Match Type{% endblock %}

{% block body %}

	<div id="matches-new" class="container">

		<h1>Select Match Type</h1>

		<form action="/matches" method="POST" class="option-form">

			<button type="submit" class="btn btn-block btn-default" name="matchType" value="singles">Singles</button>
			<button type="submit" class="btn btn-block btn-default" name="matchType" value="doubles">Doubles</button>
			<button type="submit" class="btn btn-block btn-default" name="matchType" value="nines">Nines</button>

		</form>

	</div>

{% endblock %}
