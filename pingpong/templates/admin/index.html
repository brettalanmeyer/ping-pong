{% extends "layout.html" %}

{% block title %}Admin{% endblock %}

{% block body %}

	<div class="container">

		<h1>Admin</h1>

		<div class="row">

			<div class="col-xs-2">
				<strong>Players:</strong> {{ counts.numOfPlayers }}<br />
				<strong>Matches:</strong> {{ counts.numOfMatches }}<br />
				<strong>Games:</strong> {{ counts.numOfGames }}<br />
				<strong>Scores:</strong> {{ counts.numOfScores }}<br />
				<strong>Isms:</strong> {{ counts.numOfIsms }}<br />
			</div>

			<div class="col-xs-3">

				<form action="/admin/delete-all" method="POST" class="action-delete">
					<button class="btn btn-danger btn-sm btn-block" {% if not allowed or not counts.total %}disabled{% endif %}>
						<span class="glyphicon glyphicon-trash"></span>
						Destroy All Data
					</button>
				</form>

				<br />

				<form action="/admin/copy-remote-data" method="POST">
					<button class="btn btn-danger btn-sm btn-block" {% if not allowed or counts.total %}disabled{% endif %}>
						<span class="glyphicon glyphicon-trash"></span>
						Copy Remote Data
					</button>
				</form>

			</div>

			<div class="col-xs-7">

				<form action="{{ url_for('adminController.send_message') }}" method="POST">

					<div class="form-group">

						<label for="field-message">Chat Group Message</label>
						<textarea id="field-message" name="message" class="form-control" rows="3"></textarea>

					</div>

					<button class="btn btn-default">Send</button>

				</form>

			</div>

		</div>

	</div>

{% endblock %}
