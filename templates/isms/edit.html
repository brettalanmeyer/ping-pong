{% extends "layout.html" %}

{% block title %}Update Ism{% endblock %}

{% block body %}

	<div class="container">

		<h1>Update Ism</h1>

		{% if error %}
			<div class="alert alert-danger">That name is already taken. Please specify a unique name.</div>
		{% endif %}

		<form action="/isms/{{ ism.id }}" method="POST">

			{% include 'isms/_form.html' %}

			<button class="btn btn-default">Update Ism</button>

		</form>

	</div>

{% endblock %}
