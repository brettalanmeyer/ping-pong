{% extends "layout.html" %}

{% block title %}Create Ism{% endblock %}

{% block body %}

	<div class="container">

		<h1>
			<a href="{{ url_for('ismController.index') }}">Isms</a>
			/
			<a href="{{ url_for('ismController.new') }}">Create Ism</a>
		</h1>

		{% if error %}
			<div class="alert alert-danger">That name is already taken. Please specify a unique name.</div>
		{% endif %}

		<form action="{{ url_for('ismController.create') }}" method="POST">

			{% include 'isms/_form.html' %}

			<button class="btn btn-default">Create Ism</button>

		</form>

	</div>

{% endblock %}
