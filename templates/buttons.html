<!DOCTYPE html>
<html>
	<head>
		<title>Buttons</title>
		<style>

			body {
				overflow: hidden;
			}

			.team {
				float: left;
			}

			.team:first-child {
				margin-right: 4px;
			}

			button {
				display: block;
				width: 50px;
				cursor: pointer;
				border: solid 1px #ccc;
				border-radius: 4px;
				padding: 8px;
				color: white;
				margin: auto;
			}

			button:nth-child(2n){
				margin-bottom: 4px;
			}

			button.red {
				background: red;
			}

			button.green {
				background: green;
			}

			button.blue {
				background: blue;
			}

			button.yellow {
				background: yellow;
				color: black;
			}

			button.delete-all {
				background: orange;
				width: 100%;
			}
		</style>

	</head>
	<body>

		<div class="team">

			<button class="yellow" data-color="yellow" data-action="score">score</button>
			<button class="yellow" data-color="yellow" data-action="undo">undo</button>

			<button class="blue" data-color="blue" data-action="score">score</button>
			<button class="blue" data-color="blue" data-action="undo">undo</button>

		</div>

		<div class="team">

			<button class="green" data-color="green" data-action="score">score</button>
			<button class="green" data-color="green" data-action="undo">undo</button>

			<button class="red" data-color="red" data-action="score">score</button>
			<button class="red" data-color="red" data-action="undo">undo</button>

		</div>

		<button class="delete-all" data-color="none" data-action="delete-scores">delete scores</button>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>

			$(function(){

				$("button").on("click", function(){
					var button = $(this);
					$.post("/buttons/" + button.data("color") + "/" + button.data("action"));
				});

			});

		</script>

	</body>
</html>
