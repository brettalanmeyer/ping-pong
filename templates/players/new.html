{% extends "layout.html" %}

{% block title %}Create Player{% endblock %}

{% block body %}

	<div class="container">

		<h1>Create Player</h1>

		{% if error %}
			<div class="alert alert-danger">That name is already taken. Please specify a unique name.</div>
		{% endif %}

		<form action="/players" method="POST">

			<div class="form-group">

				<label for="name-field">Name</label>
				<input id="name-field" name="name" value="{{ name }}" class="form-control" />

			</div>

			<button class="btn btn-default">Create Player</button>

		</form>

	</div>

{% endblock %}
