{% extends "layout.html" %}

{% block title %}Isms{% endblock %}

{% block body %}

	<div id="isms" class="container">

		<a class="btn btn-default btn-sm action" href="/isms/new">
			<span class="glyphicon glyphicon-star"></span>
			Create Ism
		</a>

		<h1 class="with-action">
			<a href="/isms">Isms</a>
		</h1>

		<table class="table table-condensed">

			<tbody>

				{% for ism in isms %}

					<tr>

						<td>
							<span class="text-center" style="display: inline-block; width: 16px;">{{ ism.left }}</span>
							<span class="text-center" style="display: inline-block;">-</span>
							<span class="text-center" style="display: inline-block; width: 16px;">{{ ism.right }}</span>
						</td>
						<td>{{ ism.saying }}</td>

						<td width="1">
							<a href="/isms/{{ ism.id }}/edit" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-pencil"></span>
								Edit
							</a>
						</td>

						{% if current_user.is_authenticated %}
							<td width="1">
								<form action="/isms/{{ ism.id }}/delete" method="POST" class="action-delete">
									<button class="btn btn-danger btn-sm">
										<span class="glyphicon glyphicon-trash"></span>
										Delete
									</button>
								</form>
							</td>
						{% endif %}

					</tr>

				{% endfor %}

			</tbody>

		</table>

	</div>

{% endblock %}
