{% extends "layout.html" %}

{% block body %}

	<div class="container-fluid">

		<div class="main-container">

			<h1 class="ping-pong">
				{% if range(0, 7) | random < 6 %}
					Ping Pong
				{% else %}
					Table Tennis
				{% endif %}
			</h1>

			<div class="text-center matches-played">
				{{ "{:,}".format(matches) }} matches played
				|
				{{ "{:,}".format(scores) }} balls served
			</div>

			<div class="links">
				<a href="{{ url_for('matchController.new') }}">New Match</a>
				<a href="{{ url_for('leaderboardController.index') }}">Leaderboard</a>
				<a href="{{ url_for('matchController.index') }}">Matches</a>
				<a href="{{ url_for('playerController.index') }}">Players</a>
				<a href="{{ url_for('ismController.index') }}">Isms</a>
				<a href="{{ url_for('ruleController.index') }}">Rules</a>
			</div>

			<img src="/static/images/ping-pong.png" />

		</div>

	</div>

{% endblock %}
