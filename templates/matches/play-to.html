
{% extends "layout.html" %}

{% block title %}Play To{% endblock %}

{% block body %}

	<div class="container">

		<h1>Select Score</h1>

		<form action="/matches/{{ match.id }}/play-to" method="POST" class="option-form">

			<div class="form-group">

				<input type="number" name="playTo" min="1" max="51" value="{{ default }}" class="form-control" />

			</div>

			<button class="btn btn-default btn-block">Select Score</button>

		</form>

	</div>

{% endblock %}
