
<form action="{{ action }}" method="GET">
	<select id="{{ id }}" name="season" class="season-filter form-control input-sm">
		<option value="0" {% if season == -1 %}selected{% endif %}>All Seasons</option>

		{% for item in seasons %}
			<option value="{{ loop.index }}" {% if season == loop.index %}selected{% endif %}>
				Season {{ loop.index }}: {{ "{:%b %d, %Y}".format(item.start) }} - {{ "{:%b %d, %Y}".format(item.last) }}
			</option>
		{% endfor %}
	</select>
</form>
