
{% extends "layout.html" %}

{% block title %}Play To{% endblock %}

{% block body %}

	<div class="container">

		<h1>Best Of</h1>

		<form action="/matches/{{ match.id }}/games" method="POST">

			<button type="submit" class="btn btn-default btn-block" name="games" value="1">Best Of 1</button>
			<button type="submit" class="btn btn-default btn-block" name="games" value="3">Best Of 3</button>
			<button type="submit" class="btn btn-default btn-block" name="games" value="5">Best Of 5</button>

		</form>

	</div>

{% endblock %}
