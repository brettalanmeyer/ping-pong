{% extends "layout.html" %}

{% block title %}Create Player{% endblock %}

{% block body %}

	<div class="container-fluid players">

		<h1>Create Player</h1>

		{% if error %}
			<div class="alert alert-danger">That name is already taken. Please specify a unique name.</div>
		{% endif %}

		<form action="/players/" method="POST">

			<input type="hidden" name="matchId" value="{{ matchId }}" />

			<div class="form-group {% if error %}has-error{% endif %}">

				<input type="text" name="name" value="{{ name }}" class="form-control" placeholder="Name..." autocomplete="off" maxlength="255" required />

			</div>

			<button type="submit" class="btn btn-default btn-primary">Create Player</button>

			<a class="btn btn-default btn-sm" href="/players/">Cancel</a>

		</form>

	</div>

{% endblock %}
