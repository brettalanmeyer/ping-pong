
{% extends "layout.html" %}

{% block title %}Select Game Type{% endblock %}

{% block body %}

	<h1>Select Game Type</h1>

	<form action="/games" method="POST">

		<button type="submit" class="btn btn-default" name="gametype" value="singles">Singles</button>
		<button type="submit" class="btn btn-default" name="gametype" value="doubles">Doubles</button>
		<button type="submit" class="btn btn-default" name="gametype" value="nines">9s</button>

	</form>

{% endblock %}
