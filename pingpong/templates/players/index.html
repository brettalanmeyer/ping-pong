{% extends "layout.html" %}

{% block title %}Players{% endblock %}

{% block body %}

	<div class="container-fluid players">

		<a class="btn btn-default btn-sm action" href="/players/new/">
			<span class="glyphicon glyphicon-star"></span>
			Create Player
		</a>

		<h1 class="with-action">Players</h1>

		<table class="table">

			<tbody>

				{% for player in players %}

					<tr>

						<td>
							<a href="/players/{{ player.id }}/">{{ player.name }}</a>
						</td>

						<td class="text-right">
							<a class="btn btn-default btn-sm" href="/players/{{ player.id }}/edit/">
								<span class="glyphicon glyphicon-pencil"></span>
								Edit
							</a>
						</td>

					</tr>

				{% endfor %}

				{% if players.count() == 0 %}

					<tr>
						<td class="text-center">No players have been added.</td>
					</tr>

				{% endif %}

			</tbody>

		</table>

	</div>

{% endblock %}
