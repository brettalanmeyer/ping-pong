{% extends "layout.html" %}

{% block body %}

	<div class="container-fluid">

		<div class="main-container">

			<h1 class="ping-pong">
				{% if range(0, 7) | random < 6 %}
					Ping Pong
				{% else %}
					Table Tennis
				{% endif %}
			</h1>

			<div class="text-center matches-played">
				{{ "{:,}".format(matches) }} matches played
				|
				{{ "{:,}".format(scores) }} serves served
			</div>

			<div class="links">
				<a href="{{ url_for('matchController.matches_new') }}">New Match</a>
				<a href="{{ url_for('matchController.matches_index') }}">Previous Matches</a>
				<a href="{{ url_for('playerController.players_index') }}">Players</a>
				<a href="{{ url_for('leaderboardController.leaderboard_index') }}">Leaderboard</a>
				<a href="{{ url_for('ismController.isms_index') }}">Isms</a>
				<a href="{{ url_for('ruleController.rules_index') }}">Rules</a>
			</div>

			<img src="/static/images/ping-pong.png" />

		</div>

	</div>

{% endblock %}
