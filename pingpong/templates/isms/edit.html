{% extends "layout.html" %}

{% block title %}Update Ism{% endblock %}

{% block body %}

	<div class="container">

		<h1>
			<a href="{{ url_for('ismController.isms_index') }}">Isms</a>
			/
			<a href="{{ url_for('ismController.isms_edit', id = ism.id) }}">Update Ism</a>
		</h1>

		{% if error %}
			<div class="alert alert-danger">That name is already taken. Please specify a unique name.</div>
		{% endif %}

		<form action="{{ url_for('ismController.isms_update', id = ism.id) }}" method="POST">

			{% include 'isms/_form.html' %}

			<button class="btn btn-default">Update Ism</button>

		</form>

	</div>

{% endblock %}
